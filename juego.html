<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cachipun</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center">Juego Cachipun</h2>
          <div class="row">
            <div class="col-12">
              <h3 class="text-center">Jugada CPU:</h3>
              <div class="d-flex justify-content-center">
                <div class="opciones__cuadro">
                  <img
                    id="imagen-rotativa"
                    src="./assets/img/paper.png"
                    alt="rotativa"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
            <div class="col-12" id="resultado">Resultado</div>
            <div class="col-12">
              <h3 class="text-center">Jugada Alexis:</h3>
              <div class="opciones">
                <div class="opciones__cuadro mx-2">
                  <img
                    src="./assets/img/rock.png"
                    alt="papel"
                    class="img-fluid"
                  />
                </div>
                <div class="opciones__cuadro mx-2">
                  <img
                    src="./assets/img/paper.png"
                    alt="papel"
                    class="img-fluid"
                  />
                </div>
                <div class="opciones__cuadro mx-2">
                  <img
                    src="./assets/img/scisors.png"
                    alt="papel"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
